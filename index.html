<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DescuentoYa Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .header {
            padding: 40px 0;
            background: #4a6baf;
            color: white;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .bot-button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
            transition: background 0.3s;
            font-size: 1.2em;
        }
        .bot-button:hover {
            background: #3e8e41;
        }
        .redirect-message {
            margin: 40px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 5px solid #4a6baf;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DescuentoYa Bot</h1>
        <p>Redirigiendo a la nueva ubicación del bot...</p>
    </div>

    <div class="redirect-message">
        <h2>¡Hola! Estás siendo redirigido a DescuentoYa Bot</h2>
        <p>Si la redirección no funciona automáticamente, haz clic en el botón de abajo:</p>
        <div style="text-align: center; margin-top: 20px;">
            <a href="https://t.me/DescuentoYaBot" class="bot-button">✨ Ir a DescuentoYa Bot</a>
        </div>
    </div>

    <script>
        // Redirigir automáticamente después de 2 segundos
        setTimeout(function() {
            window.location.href = "https://t.me/DescuentoYaBot";
        }, 2000);
    </script>

    <footer style="margin-top: 50px; text-align: center; color: #666; font-size: 0.9em;">
        <p>© 2025 DescuentoYa Bot - Todos los derechos reservados</p>
    </footer>
</body>
</html>
